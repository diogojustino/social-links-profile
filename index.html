<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar"/>
        </div>
        <div>
            <h1 class="text-present-1 name">Jessica Randall</h1>
            <h3 class="text-present-2-bold location">London, United Kingdom</h3>
        </div>
       
        <span class="phase text-present-2">"Front-end developer and avid reader."</span>
        <ul class="social_medias">
            <li class="text-present-2-bold">GitHub</li>
            <li class="text-present-2-bold">Frontend Mentor</li>
            <li class="text-present-2-bold">LinkedIn</li>
            <li class="text-present-2-bold">Twitter</li>
            <li class="text-present-2-bold">Instagram</li>
        </ul>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/diogo-leite-/">Diogo leite</a>.
  </div>
</body>
</html>
